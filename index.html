<!DOCTYPE html>  
<html>  
<head>  
	<meta charset="utf-8"/>  
	<title>uploader.jquery.demo.单张图片上传.html</title> 
<style>
.camera-area{position:relative;}
.camera-area .thumb_template{display:inline-block;width:108px;height:108px;background:url(https://www.51rqy.com/Public/images/no.png) no-repeat center;margin:0}
.thumb_template img{width:100%;height:100%;border-radius:6px;}
.fileToUpload.hide{display:none;}
.upload_progress{position:absolute;left:43px;color:#fff;}
</style>
<!-- <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script> -->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="uploader.jquery.js"></script>
<!-- <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
 <script src="uploader.zepto.js"></script>
 --> </head>
 
 
<body style="height:1000px;">


<div class="camera-area" data-id="1">
	<input class="save" type="hidden" id="ping" name="ping"/>
	<input type="file" class="fileToUpload hide" accept="image/*" />
	<p class="thumb_template" onclick="upload(this);"></p>
	<span class="upload_progress"></span>
</div>

<div class="camera-area">
    <input type="file" name="fileToUpload" class="fileToUpload" accept="image/*" capture="camera"/>
     <div class="upload_progress"></div>
   <p class="thumb_template"></p>
</div>
<script>
upload=function(that){
	jQuery(that).parent().prev('.fileToUpload').click();
};
$(".camera-area").fileUpload({
	"url": "uploader.php",
	"is_multi"	: "false",
	"is_del"	: "false",
	"file": "myFile"
});
</script>
</body>
</html>
